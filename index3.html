<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-WEB</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
     <div class="parent">
     <div class="page1">
        <p class="task">
          <span class="task1"><b>Tasks</b></span> Lists</p>
          <p class="add">
              <span class="material-icons">
                  add_circle
                  </span> Add List
          </p>
  
          <div class="paris">
              <p class="tr">Trip to Paris</p>
              <hr class="hr1"><br>
              <p> <span class="complet"> <strike> Completed Task</strike></span></p>
              <form action="" class="pending">
              <input type="checkbox" class="pendings" value="">
              <label for="Pending Task"> Pending Task</label>
          </form>
          </div>
  
          <div class="todo">
              <p class="to">MY TODO LIST</p>
              <hr class="hr2"><br>
              <p> <span class="complet"> <strike> Completed Task</strike></span></p>
              <form action="" class="pending">
              <input type="checkbox" class="pendings" value="">
              <label for="Pending Task"> Pending Task</label>
          </form>
          </div>
          <div class="todo1">
              <p class="to1">MY TODO LIST</p>
              <hr class="hr3"><br>
              <p> <span class="complet"> <strike> Completed Task</strike></span></p>
              <form action="" class="pending">
              <input type="checkbox" class="pendings" value="">
              <label for="Pending Task"> Pending Task</label>
          </form>
          </div>
  
      </div> 
    </div>
    <div class="parent1">
        <form action="index.html" class="ad">
            <label for="text" class="a">Add New List</label><br><br>
            <input type="text" name="text" id="text"><br>
            <button class="btn">Add</button>
        </form>
    </div>
</body>
</html>
